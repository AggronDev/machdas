new-task: Neue Aufgabe
shortcut: Tastenkürzel
no-tasks: Keine Aufgaben vorhanden. Nichts zu tun?

priority-desc   : Um einen Task zu priorisieren tippe einfach <code>@high</code>, <code>@normal</code> oder <code>@low</code>.
priority-default: Die voreingestellte Priorität ist <code>@normal</code>.
priority-done   : Durch ein <code>@done</code> kannst du eine Aufgabe als abgeschlossen markieren.

hints         : Tipps
hint-dbl-click: Durch Doppelklicken auf eine Aufgabe oder Liste kannst du diese bearbeiten.
hint-new-task : Drücke <kbd>N</kbd> um in das Feld zur Erstellung einer neuen Aufgabe zu fokussieren.
hint-new-card : Drücke <kbd>C</kbd> um eine neue Liste zu erstellen.
hint-help     : Drücke <kbd>H</kbd> um die Hilfe ein- bzw. auszublenden.
hint-cancel   : Drücke <kbd>ESC</kbd> in einem Textfeld um abzubrechen was auch immer du da gerade machst ;-)
hint-save     : Drücke <kbd>Enter</kbd> in einem Textfeld um zu speichern.