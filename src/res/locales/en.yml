new-task: New Task
shortcut: Shortcuts
no-tasks: no tasks! nothin' to do?

priority-desc   : You can set the priority of a task by typing <code>@high</code>, <code>@normal</code> or <code>@low</code>.
priority-default: The default priority is <code>@normal</code>.
priority-done   : You can mark a task as completed by typing <code>@done</code>.

hints         : Hints
hint-dbl-click: Double click on a task to edit it.
hint-new-task : Press <kbd>N</kbd> to focus the input field for creating a new task.
hint-new-card : Press <kbd>C</kbd> to create a new card/list.
hint-help     : Press <kbd>H</kbd> to toggle this helping box.
hint-cancel   : Press <kbd>ESC</kbd> in an input field to cancel whatever you do.
hint-save     : Press <kbd>Enter</kbd> in an input field to save it.